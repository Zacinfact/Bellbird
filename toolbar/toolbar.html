<!DOCTYPE html>


<html>
    <head>

        <title>Bellbird</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="css/toolbar.css">

        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

        <script src="js/toolbar.js"></script>

    </head>

    <body>

    <!-- Main Page Canvas -->
    <div class="canvas">

            <!-- Map Container -->
            <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d96452.2095966991!2d172.972183!3d-40.93478399999999!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snz!4v1400809882126" width="100%" height="100%" frameborder="0" style="border:0">

            </iframe>
            </div>
            <!-- Map Container [x]-->

        <!--Tool Bar -->

        <div id="toolbar">

            <!-- Options -->
            <div id="options">
                <div class="optionstyle" id="text"><img src="img/Text.svg" height="40" width="40" /></div>
                <div class="optionstyle" id="picture"><img src="img/Picture.svg" height="40" width="40" /></div>
                <div class="optionstyle" id="alert"><img src="img/Alert.svg" height="40" width="40" /></div>

            </div>
            <!-- Options [x]-->

            <!-- Post Button -->
            <div id="post">

                <img src="img/Post.svg" height="50" width="50"/>

            </div>

            <div id="hideoptions">

                <img src="img/Post.svg" height="50" width="50"/>

            </div>
            <!-- Post Button [x]-->


             <!-- Options -->
            <div id="extras">
                <div class="extrastyle" id="about"><img src="img/About.svg" height="40" width="40" /></div>
                <div class="extrastyle" id="contact"><img src="img/Contact.svg" height="40" width="40" /></div>
                <div class="extrastyle" id="feeds"><img src="img/Feeds.svg" height="40" width="40" /></div>

            </div>
            <!-- Options [x]-->

            <!-- Post Button -->
            <div id="logo">

                <img src="img/Logo.svg" height="50" width="50"/>

            </div>

            <div id="hideextras">

                <img src="img/Logo.svg" height="50" width="50"/>

            </div>
            <!-- Post Button [x]-->

        </div>

        <!--Tool Bar [x]-->

    </div>
    <!-- Main Page Canvas [x]-->

    </body>

</html>
